<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the current path and redirect to index.html
    sessionStorage.redirect = location.href;
    location.replace(location.protocol + '//' + location.host + location.pathname.split('/').slice(0, -1).join('/') + '/?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
